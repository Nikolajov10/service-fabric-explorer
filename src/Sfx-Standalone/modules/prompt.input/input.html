<html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    
        <!-- CSS imports -->
        <link href="../../sfx/styles.css" rel="stylesheet" />
    </head>
    
    <body style="overflow:hidden">
        <div class="modal modal-content" style="display: block">
            <div class="modal-header">
                <h4 id="title" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="message"></p>
                <input id="input" type="text" class="input-flat" value="" />
            </div>
            <div class="modal-footer">
                <button id="btn-ok" type="submit" class="solid-button blue">Ok</button>
                <button id="btn-cancel" type="button" class="flat-button">Cancel</button>
            </div>
        </div>
        <script type="text/javascript" src="input.js"></script>
    </body>
    
    </html>
