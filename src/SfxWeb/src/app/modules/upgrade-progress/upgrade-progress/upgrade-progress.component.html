<div class="upgrade-progress" *ngIf="!showChart">
    <div class="upgrade-domain-bar" *ngFor="let ud of upgradeDomains" [ngbTooltip]="ud.name + ' - ' + ud.stateName">
        <div class="upgrade-domain-title " [ngClass]="ud.badgeClass">{{ud.name}}</div>
    </div>
</div>
<div #chart></div>
