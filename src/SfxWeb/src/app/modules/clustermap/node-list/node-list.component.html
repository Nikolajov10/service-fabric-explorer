<div>
  <div class="essential-list-item {{!l || underlineLast ? 'underline' : ''}}" *ngFor="let item of nodes; let l = last" style="height: 30px;">
    <app-status-resolver [status]="item.nodeStatus" [showText]="false" class="space-right"></app-status-resolver>
    <a [routerLink]="item.viewPath" style="margin: auto;">{{item.name}}</a>
  </div>
</div>
