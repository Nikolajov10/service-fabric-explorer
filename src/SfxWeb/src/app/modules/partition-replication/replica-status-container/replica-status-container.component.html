<div *ngIf="primaryReplica && primaryReplica.detail.raw"
  style="display: flex; flex-direction: row; align-content: flex-start; margin-bottom: 20px;">
  <div class="essen-pane" style="width: 330px;">
    <h4 class="underline-title">Primary Replica Queue Status</h4>

    <app-essential-item *ngFor="let item of overviewItems; let l = last; " [item]="item" [underline]="l">
    </app-essential-item>

    <app-collapse-container collapsed="true">
      <div collapse-header>
        Replicator Status
      </div>
      <div collapse-body>
        <app-essential-item *ngFor="let item of essentialItems; let l = last; " [item]="item" [underline]="l">
        </app-essential-item>
      </div>
      </app-collapse-container>
  </div>
  <div style="flex: auto; margin-left: 20px;">
    <div class="replica-container">
      <app-replica-tile class="replica-tile tall" [ngClass]="{'expanded-tall': expandedDict[replica.name]}" *ngFor="let replica of sortedReplicas" [(showReplication)]="expandedDict[replica.name]"
       [replica]="replica" [replicator]="replicaDict[replica.name]" [replicatorHistory]="cachedData[replica.name]"></app-replica-tile>
    </div>
  </div>
</div>
