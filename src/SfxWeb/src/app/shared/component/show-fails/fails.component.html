<p  [(ngModel)]="this.problem_index" ngDefaultControl>
    {{fails.slice(0,this.problem_index)}}
    <a   *ngIf="this.problem_index < fails.length;else lessProblems" (click) = "showProblems()">
       ,...Show more
    </a>
    <ng-template #lessProblems >
      <a *ngIf="fails.length > NumShowedProblems()" (click) = "hideProblems()">
        ,...Show less
      </a>
    </ng-template>
  </p>
