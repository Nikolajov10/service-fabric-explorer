<label [for]="ariaLabel" [id]="ariaLabel" style="display: none;">Copy {{text}}</label>

<button #ref (click)="copy()" class="mif-copy link copy-text"  [attr.aria-label]="'copy ' + text + ' to clipboard'"
        ngbTooltip="copy to clipboard" tabindex="0" role="button" [id]="text" [attr.aria-labelledby]="ariaLabel"></button>
